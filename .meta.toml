[meta]
template = "pure-python"
commit-id = "ec18e00a8bc6383a44fdb7b00cb2f8b789a703ad"

[python]
with-appveyor = false
with-pypy = false
with-legacy-python = true
with-docs = false
with-sphinx-doctests = false

[coverage]
fail-under = 100

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/app/folder/interfaces.py: F401",
    "    src/zope/app/folder/folder.py: F401",
    "    src/zope/app/folder/__init__.py: F401",
    "    src/zope/app/folder/filerepresentation.py: F401",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.gif",
    ]
