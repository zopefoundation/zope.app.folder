# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "d4e8550e4a37df10866d376fceac4e91689df8c5"

[python]
with-appveyor = false
with-pypy = true
with-legacy-python = true
with-docs = false
with-sphinx-doctests = false

[coverage]
fail-under = 100

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/app/folder/interfaces.py: F401",
    "    src/zope/app/folder/folder.py: F401",
    "    src/zope/app/folder/__init__.py: F401",
    "    src/zope/app/folder/filerepresentation.py: F401",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.gif",
    "recursive-include src *.pt",
    "recursive-include src *.zcml",
    ]

[tox]
use-flake8 = true
